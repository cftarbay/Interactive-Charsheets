<div style="width:100%; height:100%">
    <mat-grid-list cols="2">
        <mat-grid-tile id='description'>
            <mat-card id='description-card'>
                <mat-form-field>
                    <input matInput type=text placeholder='Name'>
                </mat-form-field>
                <mat-form-field>
                    <mat-select placeholder='Race'>
                        <mat-option *ngFor="let race of races" value='{{race}}'>{{race}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-select placeholder='Class'>
                        <mat-option *ngFor="let class of classes" value='{{class}}'>{{class}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-select placeholder='Level'>
                        <mat-option *ngFor="let lv of levels" value='{{lv}}'>{{lv}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card>
        </mat-grid-tile>

        <mat-grid-tile id='abilities'>
            <mat-card id='abilities-card'>
                <h1>Ability scores</h1>
                <button mat-raised-button color='primary' (click)='generateStats($event)'>Generate</button>
                <div>
                    <mat-form-field style='width:2rem' *ngFor="let a of abilities; index as i">
                        <input size=2 placeholder='{{a.ability.substring(0,3)}}' matInput type=number [(ngModel)]='a.score'>
                    </mat-form-field>
                </div>
                <div>
                    <span *ngFor="let a of abilities; index as i">{{a.mod}}</span>
                </div>
            </mat-card>
        </mat-grid-tile>

        <mat-grid-tile>3</mat-grid-tile>

        <mat-grid-tile>
            <h1>Dice Log</h1>
            <textarea MatTextarea></textarea> </mat-grid-tile>
    </mat-grid-list>

</div>
